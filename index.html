<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Desafio 5 - To do list</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="index.html"><img src="./assets/home.png" alt="Ícone Home">Home</a>
            <a class="cabecalho__menu__link" href="about.html"><img src="./assets/habilidades.png" alt="Ícone Sobre o Projeto">Sobre o Projeto</a>
            <a class="cabecalho__menu__link" href="suporte.html"><img src="./assets/projetos.png" alt="Ícone Suporte">Suporte</a>
        </nav>
    </header>
    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo">Lista de <strong class="apresentacao__conteudo__titulo__destaque">Tarefas</strong></h1>
            <p class="apresentacao__conteudo__texto">Feita para <strong>Ajudar você!</strong></p>

            <div class="container">
                <input class="entrada__tarefa" placeholder="Digite a sua Tarefa">
                <button class="botao__tarefa">Adicionar</button>
                <ul class="lista__tarefas">
                </ul>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <section class="texto__rodape">
            <img src="./assets/Logo Alura Include .svg" alt="Logo da Alura">
        </section>
        <p>Desenvolvido pela equipe 19 do desafio Front-End.</p>
    </footer>
       <script src="/js/scripts.js"></script>
</body>

</html>
